    <title>HTML Form Page</title>

<body>
<form action="https://sporadic.nz/web_lab_echo_service/" method="get">
<fieldset>
    <legend>Your Details</legend>
<br>

    <label for="nameinput">Name:</label>
    <br>
    <input type="text" name="name" id="nameinput">

<br>
    <br>
    <label for="emailinput">Email:</label>
    <br>
    <input type="email" name="email" id="emailinput">
<br>
    <br>
    <label for="cityinput">Your city:</label>
    <br>
    <input type="text" name="city" id="cityinput">
</fieldset>

<fieldset>
    <legend>Questionnaire</legend>
    <p>How are you finding the course? Tick all applicable</p>

    <input type="checkbox" id="eCheckbox" name="eval_course" value="Enjoy">
    <label for="eCheckbox">Enjoying it</label>

    <input type="checkbox" id="cCheckbox" name="eval_course" value="Chall">
    <label for="cCheckbox">Challenging</label>

    <input type="checkbox" id="sCheckbox" name="eval_course" value="catchingup">
    <label for="sCheckbox">Still catching up</label>

    <input type="checkbox" id="thCheckbox" name="eval_course" value="toohard">
    <label for="thCheckbox">Too hard</label>

    <input type="checkbox" id="tmCheckbox" name="eval_course" value="toomany">
    <label for="tmCheckbox">Too many exercises</label>

    <input type="checkbox" id="neCheckbox" name="eval_course" value="notenough">
    <label for="neCheckbox">Not enough exercises</label>

    <input type="checkbox" id="cfCheckbox" name="eval_course" value="confused">
    <label for="cfCheckbox">confused</label>

    <p>
        Choose the one that best describes your experience so far
    </p>
    <input type="radio" checked name="experience" value="alot" id="alot">
    <label for="alot">Learning a lot</label>

    <input type="radio" name="experience" value="notalot" id="notalot">
    <label for="notalot">Not learning enough</label>

    <input type="radio" name="experience" value="ok" id="ok">
    <label for="ok">Okay</label>
